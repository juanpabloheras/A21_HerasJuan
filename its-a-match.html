<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchaLatte - It´s a match</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>

    <div class="match container">
        <h1>It's a match ❤️</h1>
        <header>
            <img src="https://placehold.co/200" alt="Match photo">
            <div class="match-name">
                <p id="first-name">John Cena</p>
                <p id="age">20</p>
            </div>
        </header>

        <div class="match-info">
            <div class="demo-info">
                <p id="gender"><strong>Género:</strong> Male</p>
                <p id="dob"><strong>Fecha de nacimiento:</strong> 2004-04-15</p>
            </div>

            <div class="location">
                <p id="adress"><strong>Dirección:</strong> Ave. Siempre viva</p>
                <p id="city"><strong>Ciudad:</strong> Springfield</p>
                <p id="state"><strong>Estado:</strong> Hampden County</p>
                <p id="country"><strong>País:</strong> Estados Unidos</p>
            </div>

            <div class="contact">
                <p id="email"><strong>Correo:</strong> hola@gmail.com</p>
                <p id="phone"><strong>Teléfono:</strong> 55 5555 5555</p>
                <p id="cellphone"><strong>Celular:</strong>55 5555 5555</p>
            </div>
        </div>
    </div>

    
</body>
</html>
